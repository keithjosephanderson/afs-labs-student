apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: kanderson
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/keithjandersonharborproject/lab-env-repo@sha256:e476e9a7e328b765d7aa5812f51f9402bbf7a35508577a2ff4dbb2ff214c22d7
        ports:
        - containerPort: 5432